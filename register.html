
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" type="icon_simple" href="images/icon_simple.png">        
        <script src="https://code.jquery.com/jquery-1.10.2.js" ></script>
        <title>Register</title>
    </head>

    <div class="hero">
        <nav>
          <img class="logo"  src="/images/icon_simple.png">
          <a target="_blank" href="https://github.com/OakDH">
            <button type="button">Github</button>
          </a>
        </nav>
      </div>
  </div>

    <div class="container">
        <h1>Sign Up to Oak</h1>
        <form action="#" class="form">
        <form method="post">
            <div class="column">
            <div class="txt-field">
                <label>Full Name</label>
                <input type="email" placeholder="Enter full name" required>
            </div>
            <div class="txt-field">
                <label>User ID</label>
                <input type="text" placeholder="Enter user ID" required>
            </div>
        </div>
        <div class="txt-field">
            <label>Email Address</label>
            <input type="text" placeholder="Enter email address" required>
        </div>
        <div class="column">
            <div class="txt-field">
                <label>Password</label>
                <input type="password" placeholder="Enter password" required>
            </div>
            <div class="txt-field">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm password" required>
            </div>
        </div>
        <div class="column">
            <div class="txt-field">
              <label>Phone Number</label>
              <input type="number" placeholder="Enter phone number"/>
            </div>
            <div class="txt-field">
              <label>Date of Birth</label>
              <input type="date" placeholder="Enter birth date"/>
            </div>
          </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                  <div class="gender">
                    <input type="radio" id="check-male" name="gender" checked />
                    <label for="check-male">Male</label>
                  </div>
                  <div class="gender">
                    <input type="radio" id="check-female" name="gender" />
                    <label for="check-female">Female</label>
                  </div>
                  <div class="gender">
                    <input type="radio" id="check-other" name="gender" />
                    <label for="check-other">Other</label>
                  </div>
                </div>
              </div>
            <input type="submit" value="Create Account">
            <div class="signup-link">
            </div>
            <div class="back">
                <a class="button" href="/main.html">‚üµ Back to Sign In</a>
            </div>
        </form>
    </form>        
        <h4>Copyright &copy; 2022. All rights reserved. Powered by <span>Oak</span></h4>
    </div>
</body>
</html>
